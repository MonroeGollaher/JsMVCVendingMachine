<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Vending Machine</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">vendingmachine</span>
            </a>
        </nav>
    </header>
    <main>
        <div id="app">

        </div>
        <div id="vendingMachine">

        </div>
        <div class="row justify-content-center py-5">
            <div class="col-6">
                <h1>Your Balance:</h1>
                <h2 id="moneyTotal"></h2>
                <button type="button" id="buyBtn" class="btn btn-primary" onclick = "app.valuesController.buyItem('chocolateBar')">Buy Chocolate</button>
                <button type="button" id="buyBtn" class="btn btn-primary" onclick = "app.valuesController.buyItem('energyBar')">Buy Energy Bar</button>
                <button type="button" id="buyBtn" class="btn btn-primary" onclick = "app.valuesController.buyItem('twizzler')">Buy Twizzler</button>
                <button type="button" id="buyBtn" class="btn btn-primary" onclick = "app.valuesController.buyItem('skittles')">Buy Skittles</button>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-6">
                <h1>Add Funds:</h1>
                <button type="button" class="btn btn-primary" onclick="addFunds(25)">25</button>
                <button type="button" class="btn btn-primary" onclick="addFunds(50)">50</button>
                <button type="button" class="btn btn-primary" onclick="addFunds(75)">75</button>
            </div>
        </div>

    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
